<!DOCTYPE html>
<head>
    <title>Formulaire d'inscription à l'université</title>
</head>
<body>
    <h1>Formulaire d'inscription pour l'université</h1>
    <label for="nom">Nom : </label><input type="text" id="nom" /><br />
    <label for="prenom">Prénom : </label><input type="text" id="prenom" /><br />
    <label for="lieu">Lieu de naissance : </label><input type="text" id="lieu" /><br />
    <label for="date">Date de naissance : </label><input type="date" id="date" /><br />
    <label for="nationalite">Nationalité : </label><input type="nationalite" id="date" /><br />
    <label for="moyenne">Moyenne au bac : </label><input type="number" id="moyenne" min="0" max="20" step="0.25" /><br />
    <label for="formation">Formation : </label>
        <select id="techno">
            <option value="">-- Choisir votre formation--</option>
            <option value="biologie">L1 Biologie</option>
            <option value="chimie">L1 Chimie</option>
            <option value="anglais">L1 anglais</option>
            <option value="histoire">L1 Histoire</option>
            <option value="prepa">Prépa flûte</option>
        </select><br />
    <label for="email">Adresse email : </label><input type="text" id="email" /><br />
    <label for="telephone">Téléphone : </label><input type="tel" id="telephone" /><br />
    <label for="lettre">Lettre de motivation : </label>
    <textarea id="lettre"></textarea>
    <input type="submit" value="Soumettre"> 
</body>
